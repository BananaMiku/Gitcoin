<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Gitcoin </title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <!--- <link rel="stylesheet" href="./style.css"> --->
</head>

<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-asset-item id="gitcoin-model" src="./Gitcoin_gen2.glb"></a-asset-item>
        <a-camera position="0 0 0" wasd-controls-enabled ="true" zoom ="1" wasd-controls="acceleration: 10"></a-camera>

        <a-sky        
        src="8k_stars_milky_way.jpg"
        position="250 0 0"
        ></a-sky>

        <!-- Lighting-->
        <a-light type="ambient" color="#FFF" intensity="0.1"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="-1 -2 0"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="1 2 3"></a-light>
        <a-light type="directional" color="#FFF" intensity="1" position="1.5 0 -1"></a-light>
        
        <!-- Model -->
        <a-entity id="gitcoin-entity" gltf-model="#gitcoin-model" scale="50 50 50" position="0 0 -2" rotation="90 0 0"
        animation="property: rotation; to: 90 360 0; loop: true; dur: 12000; easing: linear"
        material="colorSpace: sRGB; anisotropy: 32;"></a-entity>

    </a-scene>

    <script>
        const model = document.querySelector("#gitcoin-entity");

        model.addEventListener("click", function () {
            window.open("https://github.com/BananaMiku/Gitcoin", "_blank");
        });
    </script>
</body>

<html>
